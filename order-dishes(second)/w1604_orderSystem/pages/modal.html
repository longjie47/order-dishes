<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" ng-model="menus">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{menus.name}}</h4>
            </div>
            <div class="modal-body">
                <div  class="model_img">
                    <img src={{menus.img_lg}} class="img-responsive" alt={{menus.name}} />
                </div>
                <div  class="model_intoduce">
                    <span>{{menus.introduce}}</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="add(menus)">Add</button>
            </div>
        </div>
    </div>
</div>
